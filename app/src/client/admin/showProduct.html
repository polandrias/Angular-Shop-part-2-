<div class="admin" ng-controller="adminController">
	<h2><a href="/#/admin">Admin</a>: {{product.name}}</h2>

	<hr />

	<a href="#" class="btn btn-danger" ng-if="product._id" ng-click="deleteProduct(product._id)">Delete</a>
	<a href="/#/admin/products" class="btn btn-primary">Show Products</a>

	<hr />

	<form ng-submit="saveProduct(product._id)">

		<div class="form-group">
			<label>Name</label>
			<input type="text" ng-model="product.name" class="form-control" placeholder="Enter name">
		</div>
		<div class="form-group">
			<label>Price</label>
			<input type="text" ng-model="product.price" class="form-control" placeholder="Enter price">
		</div>
		<div class="form-group">
			<label>Description</label>
			<textarea ng-model="product.description" class="form-control" placeholder="Enter description"></textarea>
		</div>
		<div class="form-group">
			<label>Image Path</label>
			<input type="text" ng-model="product.image" class="form-control" placeholder="Enter path for image">
		</div>
		<div class="form-group">
			<label>Category</label>
			<input type="text" ng-model="product.category" class="form-control" placeholder="Enter category name">
		</div>

		<button type="submit" class="btn btn-success btn-block">Save</button>

	</form>

</div>
